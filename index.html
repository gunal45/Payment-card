
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <div class="row">
        
        <div class="column">
          <h3 class="title ">Billing Address</h3>
          <div class="input-box">
            <span>FULL NAME :</span>
            <input type="text" placeholder="Gunal">
          </div>
          <div class="input-box">
            <span>EMAIL :</span>
            <input type="text" placeholder="example@email.com">
          
          
          </div>
          <div class="input-box">
            <span>Address :</span>
            <input type="text" placeholder="Room-street">
          </div>
          <div class="input-box">
            <span>city :</span>
            <input type="text" placeholder="Coimbatore">

          </div>
          <div class="flex">
          <div class="input-box">
            <span>STATE :</span>
            <input type="text" placeholder="Tamil Nadu">
          </div>
          <div class="input-box">
            <span>ZIP CODE :</span>
            <input type="text" placeholder="123 465">
          </div>
        </div>
      </div>
        <div class="column">
          <h3 class="title ">PAYMENT</h3>
          <div class="input-box">
            <span>Cards accepted :</span>
            <img src="/Screenshot 2024-12-19 193345.png" alt="">
          </div>
          <div class="input-box">
            <span>Name on card :</span>
            <input type="text" placeholder="Mr.Gunal">
          
          
          </div>
          <div class="input-box">
            <span>Credit card number :</span>
            <input type="number" placeholder="0000 1111 2222 3333">
          </div>
          <div class="input-box">
            <span>Exp.month :</span>
            <input type="text" placeholder="May">

          </div>
          <div class="flex">
          <div class="input-box">
            <span>Exp.year :</span>
            <input type="number" placeholder="2025">
          </div>
          <div class="input-box">
            <span>CVV:</span>
            <input type="NUMBER" placeholder="123 ">
          </div>
        </div>
      </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
